<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Kodowanie-->
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
         <!--Robotom dziekujemy-->
        <meta name='robots' content='noindex, nofollow' />
        <!--Tytuł strony-->
        <title>moBiLETv2 | Ticket Radom</title>
        <!--Favicon strony-->
        <link rel="shortcut icon" href="img/icons/app_icons/app_icon_5_bocchi.png">
        <!--Kanoniczny adres strony-->
        <link rel="canonical" href="https://kanar.fun">
        <!--Plik manifestu-->
        <link rel="manifest" href="/manifest.json">
        <!--Theme color-->
        <meta name="theme-color" content="000000">
        <!--Baner strony w wiadomościach na mess-->
        <meta property="og:image" content="https://kanar.fun/img/site_mess_baner.png">
        <meta property="og:description" content="O kurwa! Czy to zakolini?">
        <meta property="og:title" content="Z nami kontrole biletowe to fun!">
        <meta property="og:url" content="https://kanar.fun">
        <meta property="og:type" content="website">
        <!--Odniesienie do pliku css-->
        <link rel="stylesheet" href="css/rdm_ticket.css?v=2.7">
        <!--Style dla karuzeli bloczkowej-->
        <link rel="stylesheet" href="css/slide_show.css?v=1.1">
        <!--Style dla animacji lotu obiektów-->
        <link rel="stylesheet" href="css/flying_obj.css?v=1.1">
        <!--Odnośnik do pliku javascript odpowiadającego za karuzele bloczkową-->
        <script src="js/slide_show.js?v=1.1" defer></script>
        <!--Odnośnik do pliku javascript który generuje dane-->
        <script src="js/gen_aio.js?v=3.1" defer></script>
        <!--Odnośnik do pliku javascript który animuje lot obiektów-->
        <script src="js/flying_obj.js?v=1.1"></script>
        <!--Skrypt odpowiadający za blokade powiększenia-->
        <script src="js/zoom_block.js"></script>
        <!--Skrypt odpowiadający za opóźnienie generowania się strony-->
        <script src="js/load_delay.js"></script>
        <!--Biblioteka js do generowania kodów qr-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <!--Rejestracja service worker-->
        <script src="js/reg_of_sw.js"></script>
    </head>
    <body>
        <div id="loader"></div>
        <div id="content">
            <!--Topbar strony-->
            <nav id="navtopbar">
                <div id="topbar">
                    <div id="hightopbar">
                        <div class="item">
                            <span class="backicon">
                                <a onclick="goBack()">
                                    <img src="img/icons/backicon.png" width="225px" height="110px" alt="back icon(previous part of site)">
                                </a>
                            </span>
                        </div>
                        <div class="item">
                            <img class="logo-mobilet" src="img/logo/logo_mobilet.webp" width="335px" height="150px" style="text-align: center; margin-top: 50px;" alt="logo of mobilet app">
                        </div>
                        <div class="item">
                            <span class="backarrow2">&lt;back</span>
                        </div>
                    </div>
                    <div>
                        <h3 class="napismzdikradom">MZDiK Radom</h3>
                    </div>
                </div>
            </nav>
            <!--Karuzela slajdów-->
            <div id="karuzela">
                <!--Lista slajdów-->
                <ul class="slides-container" id="slides-container">
                    <!--Pierwszy slajd-->
                    <li class="slide">
                        <div class="kafelekbilet1p0">
                            <p id="napismzdikradom1" >Radom MZDiK</p>
                            <div class="flyingobject">
                                <img src="img/logo/logo_mzdik_rdm.webp" alt="Zdjęcie" id="animatedImage" width="150px" height="85px" alt="logo mzdik radom">
                            </div>
                            <p id="napismaly" >ticket:</p>
                            <p id="napisrodzajbiletu" >Bilet godzinny U</p>
                            <p id="napismaly2" >Valid until:</p>
                            <p id="napisnumerwaznydo" >1048</p>
                            <p id="napisnumerbiletu" ></p>
                            
                        </div>
                    </li>
                    <!--Drugi slajd-->
                    <li class="slide">
                        <div class="kafelekbilet2">
                            <p id="napismzdikradom1" >Radom MZDiK</p>
                            <div class="flyingobject2">
                                <img src="img/logo/logo_mzdik_rdm.webp" alt="Zdjęcie" loading="lazy" id="animatedImage2" width="150px" height="85px" alt="logo mzdik radom">
                            </div>
                            <p id="napismaly" >price:</p>
                            <p id="napisnumerbocznypojazdu" >2.50 PLN</p>
                            <p id="napismaly3" >current number:</p>
                            <p id="napiscurrentnumber" data-number="91606191210"></p>
                            <p id="napisgodzinazakupu" >
                            </p>
                        </div>
                    </li>
                    <!--Trzeci slajd-->
                    <li class="slide">
                        <div class="kafelekbilet3">
                            <p id="napismzdikradom1" >Radom MZDiK</p>
                            <div id="qrcode">
                                
                            </div> 
                        </div>
                    </li>
                </ul>
            </div>
            <div id="slides-container">
            </div>
            <div id="dots-container">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>  
            <!--Przyciski do przesuwania pomiędzy slajdami-->
            <!--Troche prehistoria bo w css jest przy ich id display: none;-->
            <!--No ale dobra niech zostaną bo tak bez nich karuzela nie działa na mobilce jak tego bym sobie życzył-->
            <button class="slide-arrow" id="slide-arrow-prev">
                &#8249;
            </button>     
            <button class="slide-arrow" id="slide-arrow-next">
                &#8250;
            </button>
            <footer id="navfooter">
                <div class="footer">
                    text - jazda z ku--
                </div>
            </footer>
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>
        </div>
    </body>
</html>
