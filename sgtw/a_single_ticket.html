<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <!--Tytuł strony-->
        <title>moBiLET | Twój bilet w komórce</title>
        <!--Favicon strony-->
        <link rel="shortcut icon" href="../img/icons/favicon.ico">
        <!--Odniesienie do pliku css-->
        <link rel="stylesheet" href="../css/rdm_ticket.css">
        <!--Style dla karuzeli bloczkowej-->
        <link rel="stylesheet" href="../css/slide_show.css">
        <!--Odniesienia do czcionek Google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Elymaic&display=swap" rel="stylesheet">
        <!--Odnośnik do pliku javascript odpowiadającego za karuzele bloczkową-->
        <script src="../js/slide_show.js" defer></script>
        <!--Odnośnik do pliku javascript który generuje dane-->
        <script src="../js/gen_aio.js" defer></script>
    </head>
    <body>
        <!--Topbar strony-->
        <header>
            <nav id="navtopbar">
                <div id="topbar">
                        <img class="logo-mobilet" src="img/logomobilet.jpg" width="325" height="150" style="text-align: center; margin-top: 50px;">
                        <h3 class="napismzdikradom">MZDiK Radom</h3>
                </div>
            </nav>
        </header>
        <!--Karuzela bloczkowa-->
        <div id="karuzela">
            <!--Lista bloczków-->
            <ul class="slides-container" id="slides-container">
                <!--Pierwszy bloczek-->
                <li class="slide">
                    <div class="kafelekbilet1">
                        <p id="napismzdikradom1" >Radom MZDiK</p>
                        <p id="napismaly" >ticket:</p>
                        <p id="napisrodzajbiletu" >Bilet jednorazowy U</p>
                        <p id="napismaly2" >Nr boczny pojazdu:</p>
                        <p id="napisnumerbocznypojazdu" >1048</p>
                        <p id="napisnumerbiletu" ></p>
                    </div>
                </li>
                <!--Drugi bloczek-->
                <li class="slide">
                    <div class="kafelekbilet2">
                        <p id="napismzdikradom1" >Radom MZDiK</p>
                        <p id="napismaly" >price:</p>
                        <p id="napisnumerbocznypojazdu" >1.80 PLN</p>
                        <p id="napismaly3" >current number:</p>
                        <p id="napiscurrentnumber" ></p>
                        <p id="napisgodzinazakupu" >
                        </p>
                    </div>
                </li>
                <!--Trzeci bloczek-->
                <li class="slide">
                    <div class="kafelekbilet3">
                        <p id="napismzdikradom1" >Radom MZDiK</p>
                        <div id="qrcode">
                            <img src="img/kodqr.jpg" width="600" height="600">
                        </div> 
                    </div>
                </li>
            </ul>
        </div>
        <!--Przyciski do przesuwania bloczków-->
        <button class="slide-arrow" id="slide-arrow-prev">
            &#8249;
        </button>     
        <button class="slide-arrow" id="slide-arrow-next">
            &#8250;
        </button>
        <footer id="navfooter">
            <div class="footer">
                text
            </div>
        </footer>
    </body>
</html>
